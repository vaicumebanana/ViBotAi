<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViBot Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ViBot Chat</h1>
        <div id="menu">
            <button id="new-chat">Nova Conversa</button>
            <button id="saved-chats">Conversas Salvas</button>
            <button id="save-chat">Salvar Conversa</button>
        </div>
        <div id="chat-box">
            <div id="messages"></div>
            <form id="chat-form">
                <input type="text" id="user-input" placeholder="Digite sua mensagem..." required>
            </form>
            <button type="submit" form="chat-form" id="send-message">Enviar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
